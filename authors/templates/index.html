<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Portal 2 Workshop Authors Rankings</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Portal_2_Official_Logo.png" alt="" height="40"
                 class="d-inline-block align-text-center">
            Workshop Authors Rankings
        </span>
        </div>
    </nav>

    <table class="table table-light table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col"></th>
            <th scope="col">Author</th>
            <th scope="col">Steam Level</th>
            <th scope="col">Submissions</th>
            <th scope="col">Followers</th>
            <th scope="col">Country</th>
        </tr>
        </thead>
        <tbody>
        {% for author in authors %}
        <tr>
            <th scope="row">1</th>
            <td><img src="{{author.avatar}}"></td>
            <td><a href="{{author.profile_url}}">{{author.nicname}}</a></td>
            <td>{{author.steam_level}}</td>
            <td>{{author.workshop_submissions}}</td>
            <td>{{author.number_of_followers}}</td>
            <td>{{author.loc_country_code}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

-->
</body>
</html>
